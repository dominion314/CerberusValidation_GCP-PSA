---
# VPC Top Level
PrivateServiceAccounts:
  vpcs:
  type: 'dict'
  keysrules:
    type: 'string'
    regex: '^[a-z][a-z0-9]+-nx-(lle|hle|prd|ops|sbx)$'
  valuesrules:
    type: 'dict'
    schema:
      # Subnet Definitions
            routingMode:
              type: string
              required: true
              allowed: ['us-central1', 'us-east1', 'GLOBAL']
            autoCreateSubnets:
              type: boolean
              required: false
              nullable: true
            psaNetwork:
              type: 'dict'
              required: true
              keysrules:
                type: 'string'
                regex: '^[a-z][a-z0-9]+-nx-(lle|hle|prd|ops|sbx)-[a-z0-9-]{0,35}-((c|e)\d)-(pub|sec|gke|prv)[0-9]{2}$'
              valuesrules:
                type: 'dict'
                schema:

